<!DOCTYPE html>
<div lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/main.css">
		<title>Digests</title>
	</head>

	<body>
		<menu class="menu">
			<div class="menu__block">
				<!-- can be only "reverse" or "revers to def" -->
				<p class="menu__btn menu__btn_reverseList noselect" id="menu__reverseList">reverse</p>
				<p class="menu__tabs" id="menu__tabs">Количество вкладок</p>
				<input type="number" value="15" class="menu__inp menu_inp_tabs" id="inpTabs">
			</div>
			<div class="menu__block">
				<p class="menu__blockTitle">Настройки для вкладок</p>
				<p class="menu__blockText">border-radius(px)</p>
				<input type="number" class="menu__inp menu_inp_BR" id="inpBr">
			</div>
			<div class="menu__block">
				<p class="menu__blockTitle">Варианты поведения</p>
				<p class="menu__btnhov menu__btnhov_enabled noselect" id="menu__btnhov">вариант 1</p>
				<p class="menu__btnhov noselect" id="menu__btnhov">вариант 2</p>
			</div>
		</menu>
